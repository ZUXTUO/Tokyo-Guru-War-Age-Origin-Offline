var userAgent = navigator.userAgent; //获取系统

function downloadAPP() {
    var url = window.location.search||window.location.href.match(/\?+?.*/);
    var mark = '';
    if(url){
        function getUrlParam(paramName) {
            var reg = new RegExp('(^|&)' + paramName + '=([^&]*)(&|$)', 'i');
            var r = url.substr(1).match(reg);
            if(r != null) { return unescape(r[2]); }
            return '';
        }
        if(getUrlParam('mark')){
            mark = getUrlParam('mark');
        }
    }

    if(mark === ''){
            queryDownload();
    }else{
        switch(mark){
            case 'common': markDownload('./index.html','./index.html');break;
            case 'baidusem': markDownload('./index.html','./index.html');break;
            case 'sina': markDownload('./index.html','./index.html');break;
            case 'tieba': markDownload('./index.html','./index.html');break;
            case 'aqiyi1': markDownload('./index.html','./index.html');break;
            case 'aqiyi2': markDownload('./index.html','./index.html');break;
            case 'aqiyi3': markDownload('./index.html','./index.html');break;
            case 'tencent': markDownload('./index.html','./index.html');break;
            case 'youku1': markDownload('./index.html','./index.html');break;
            case 'youku2': markDownload('./index.html','./index.html');break;
            case 'dilidili': markDownload('/./index.html','./index.html');break;
            case 'dn': markDownload('./index.html','./index.html');break;
            default: queryDownload();break;
        }
    }

    function markDownload(url_ios,url_android){
        if (userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
            window.location.href = '' + url_ios + '';
        } else {
        	if(userAgent.indexOf('MicroMessenger') > -1){
        		$('.wechat_mask').fadeIn();
        	}else{
            	window.location.href = '' + url_android + '';
           	}
        }
    }

    function queryDownload(){
        $.post(URL_DOWNLOAD_BY_PAGE, { page: 1, rows: 5 }, function (res) {
            var site = JSON.parse(res).data[0];
            var android_site = site.android_site;
            var ios_site = site.ios_site;
            if (userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
                window.location.href = '' + ios_site + '';
            } else {
            	if(userAgent.indexOf('MicroMessenger') > -1){
            		$('.wechat_mask').fadeIn();
            	}else{
                	window.location.href = '' + android_site + '';
               	}
            }
        });
    }
};
